<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="stopwatch">
        <div class="outer-circle"> 
        <div class="inner-cicle">
            <div class="time">
            <span class="time min">00:</span>
            <span class="time sec">&nbsp;00 </span>
            <span class="time msec">&nbsp;00 </span>
            </div>
           
        </div>
        
        </div>
        <div class="buttons">
            <button class="btn reset hidden">Reset</button>
            <button class="btn start       ">Start</button>
            <button class="btn lap  hidden">Lap</button>
            
        </div>
    </div>
         <ul class="laps">  
         </ul>
         
         <button class="clear-laps hidden"> clear all</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
